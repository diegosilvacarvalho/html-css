<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/foto-g.png" controls autoplay loop>
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/meu-video1.wav" type="video/mp4">
        <source src="midia/meu-video1.webm" type="video/webm">
        <source src="midia/meu-video1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reproduçõa de vídeos.</p>
    </video>    
    <!-- <video src="midia/meu-video1.mp4" width="500" controls></video> -->
    <h1>Inserido vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CwKUARtLljY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/188037121?h=837e2b0e18&loop=1&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
